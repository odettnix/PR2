<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отзыв</title>
</head>
<body>

<form>
    <input type="text" name="heading" placeholder="Заголовок">
    <input type="text" name="text_otz" placeholder="Текст отзыва">
    <input type="text" name="author" placeholder="Автор отзыва">
    <input type="datetime-local" name="date_otz" placeholder="Дата">
    <label>Оценка:</label>
    <label for="one">1</label>
    <input type="radio" id="one" name="mark" value="1">
    <label for="two">2</label>
    <input type="radio" id="two" name="mark" value="2">
    <label for="three">3</label>
    <input type="radio" id="three" name="mark" value="3">
    <label for="four">4</label>
    <input type="radio" id="four" name="mark" value="4">
    <label for="five">5</label>
    <input type="radio" id="five" name="mark" value="5">
    <button formmethod="post" formaction="/blog/comments" type="submit">Создать отзыв</button>


    <div th:each="el : ${comments}">
        <div style="display: flex; flex-direction: row">
            <label for="heading" style="margin-right: 10px">Заголовок:</label>
            <p id='heading' th:text="${el.heading}" style="margin: 0px; font-weight: bold"></p>
        </div>
        <div style="display: flex; flex-direction: row">
            <label for="text_otz" style="margin-right: 10px" >Текст отзыва:</label>
            <p id='text_otz' th:text="${el.text_otz}" style="margin: 0px"></p>
        </div>

        <div style="display: flex; flex-direction: row">
            <label for="author" style="margin-right: 10px">Автор:</label>
            <p id='author' th:text="${el.author}" style="margin: 0px"></p>
        </div>

        <div style="display: flex; flex-direction: row">
            <label for="date_otz" style="margin-right: 10px" >Дата написания отзыва:</label>
            <p id='date_otz' th:text="${el.date_otz}" style="margin: 0px"></p>
        </div>

        <div style="display: flex; flex-direction: row">
            <label for="mark" style="margin-right: 10px" >Оценка отзыва:</label>
            <p id='mark' th:text="${el.mark}" style="margin: 0px"></p>
        </div>

        <p>===================</p>
    </div>
</form>

</body>
</html>
