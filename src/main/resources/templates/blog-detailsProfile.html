<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="el : ${profile}">
    <div style="display: flex; flex-direction: row">
        <label for="nick" style="margin-right: 10px">Никнейм:</label>
        <p id='nick' th:text="${el.nick}" style="margin: 0px; font-weight: bold"></p>
    </div>
    <div style="display: flex; flex-direction: row">
        <label for="name" style="margin-right: 10px" >Имя:</label>
        <p id='name' th:text="${el.name}" style="margin: 0px"></p>
    </div>

    <div style="display: flex; flex-direction: row">
        <label for="surname" style="margin-right: 10px">Фамилия:</label>
        <p id='surname' th:text="${el.surname}" style="margin: 0px"></p>
    </div>

    <div style="display: flex; flex-direction: row">
        <label for="patron" style="margin-right: 10px">Отчетство:</label>
        <p id='patron' th:text="${el.patron}" style="margin: 0px"></p>
    </div>

    <div style="display: flex; flex-direction: row">
        <label for="ab" style="margin-right: 10px" >Про себя:</label>
        <p id='ab' th:text="${el.about_me}" style="margin: 0px"></p>
    </div>

    <div style="display: flex; flex-direction: row">
        <label for="age" style="margin-right: 10px" >Возраст:</label>
        <p id='age' th:text="${el.age}" style="margin: 0px"></p>
    </div>

    <a th:href="'/blog/Profile/' + ${el.id} + '/edit'">Рекдактировать</a>

    <form th:action="'/blog/Profile/' + ${el.id} + '/remove'" method="post">
        <button type="submit" class="btn btn-del">Удалить</button>
    </form>

</div>
</body>
</html>
