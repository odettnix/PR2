<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .page{
      margin: 0 auto;
      padding-top: 28px;
    }
    h1,h2,h3{
      margin: 0;
      padding: 0;
    }
    body{
      margin: 0;
      padding: 0;
    }
    p{
      margin: 0;
      padding: 0;
    }
    .header{
      width: 1221px;
      height: 80px;
      margin: 0 auto 26px;
      align-items: center;
    }
    .header__title{
      padding-left: 17px;
      border-left: 1px black solid;
      font-weight: 400;
      font-size: 32px;
      line-height: 38px;
      height: 60px;
      padding-top: 21px;
    }
    .form_class{
      height: 550px;
      width: 439px;
      margin: 50px auto 0;

    }
    .input-flex{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .input-class{
      width: 371px;
      height: 49px;
      background: #D6D6D6;
      border: 1px solid #898989;
      border-radius: 20px;
      font-weight: 400;
      font-size: 16px;
      line-height: 19px;
      text-align: center;
      color: black;
      padding: 0;
      margin-bottom: 24px;
    }
    .input-date{
      padding: 0 20px;
      width: 330px;
    }
    .button-class{
      width: 188px;
      height: 49px;
      background: #D6D6D6;
      border-radius: 20px;
      border: none;
      transition: background .5s linear;
      cursor: pointer;
    }
    .button-class:hover{
      background: #8F8F8F;
    }
    .txtarea-class{
      height: 50px;
      padding: 15px 0;
    }
  </style>
</head>
<body>


<div class="form_class" th:each="el : ${user}"  th:object="${user}" style="display: flex; flex-direction: column; width: 200px">
  <form class="input-flex" method="post">
    <input class="input-class" th:field="*{username}"  type="text" th:value="*{username}" name="username" placeholder="Придумайте никнейм">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <input class="input-class" th:field="*{name}" type="text" th:value="*{name}" name="name"  placeholder="Имя">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <input class="input-class" th:field="*{data_reg}" required type="date" th:value="*{data_reg}"  name="data_reg" placeholder="Дата регистрации">
    <div th:if="${#fields.hasErrors('data_reg')}" th:errors="*{data_reg}"></div>
    <input class="input-class" th:field="*{password}" required type="text" th:value="*{password}"  name="password" placeholder="Пароль" style="display: none">
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <select class="input-class" name="gender" th:value="*{gender}">
      <option value="ж">женщина</option>
      <option  value="м">мужчина</option>
    </select>
    <input class="input-class" th:field="*{age}" type="number" th:value="*{age}" name="age" placeholder="Возраст">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>


    <button class="button-class" type="submit">Сохранить изменения</button>
  </form>
</div>
</body>
</html>
