<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="el : ${post}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи">
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анос статьи">
        <textarea name="full_text" th:value="${el.full_text}" placeholder="Введите текст статьи"></textarea>
        <br>
        <button type="submit">Сохранить изменения</button>
    </form>
</div>


</body>
</html>
