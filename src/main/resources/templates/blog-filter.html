<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>Фильтрация</h2>
<form>
    <div style="display: flex; flex-direction: column; width: 200px">
        <input type="text" name="title" placeholder="Название статьи">

        <button formaction="/blog/filter/result" formmethod="post" type="submit">Неточный поиск</button>
        <button formaction="/blog/filter/results" formmethod="post"  type="submit">Точный поиск</button>
    </div>



    <div th:each="el : ${results}">
        <div style="display: flex; flex-direction: row">
            <label for="title" style="margin-right: 10px">Название статьи:</label>
            <h3 id="title" th:text="${el.title}" style="margin: 0px"></h3>
        </div>

        <div style="display: flex; flex-direction: row">
            <label for="anons" style="margin-right: 10px">Анонс:</label>
            <p id="anons" th:text="${el.anons}" style="margin: 0px"></p>
        </div>

        <div style="display: flex; flex-direction: row">
            <label for="full" style="margin-right: 10px">Текст статьи:</label>
            <p id="full" th:text="${el.full_text}" style="margin: 0px"></p>
        </div>

        <p>==========================</p>

    </div>

<!--    <div th:each="el : ${result}">-->
<!--        <h3 th:text="${el.title}"></h3>-->
<!--        <p th:text="${el.anons}"></p>-->
<!--        <strong th:text="${el.full_text}"></strong>-->
<!--    </div>-->
</form>
</body>
</html>
